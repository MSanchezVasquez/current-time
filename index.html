<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Time</title>
  </head>
  <body>
    <button id="theme-toggle" aria-label="Cambiar tema">
      <svg
        class="sun-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg
        class="moon-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
    <main>
      <section>
        <div class="container-timezone">
          <h3 class="timezone"></h3>
          <button class="edit-timezone">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button
            class="detect-location"
            aria-label="Restablecer a mi ubicaciÃ³n"
          >
            <i class="fa-solid fa-location-crosshairs"></i>
          </button>
        </div>

        <h1 class="current-time"></h1>
        <h2 class="current-date"></h2>
      </section>
    </main>
    <div id="modal-1" aria-hidden="true">
      <div tabindex="-1" data-micromodal-close>
        <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header>
            <h2 id="modal-1-title">Change a Timezone</h2>
          </header>

          <div id="modal-1-content">
            <select name="timezone" id="timezone-select">
              <option selected="true" disabled="disabled">
                Pick a timezone
              </option>
              <option value="America/New_York">America/New_York</option>
              <option value="Europe/London">Europe/London</option>
              <option value="Asia/Tokyo">Asia/Tokyo</option>
              <option value="Australia/Sydney">Australia/Sydney</option>
              <option value="Europe/Paris">Europe/Paris</option>
              <option value="America/Los_Angeles">America/Los_Angeles</option>
              <option value="Asia/Kolkata">Asia/Kolkata</option>
              <option value="America/Sao_Paulo">America/Sao_Paulo</option>
              <option value="Africa/Johannesburg">Africa/Johannesburg</option>
              <option value="Europe/Berlin">Europe/Berlin</option>
            </select>
            <button
              aria-label="Close modal"
              data-micromodal-close
              class="applyTimezone"
            >
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
